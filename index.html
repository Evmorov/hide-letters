<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hide letters</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="hide_letters.js"></script>
</head>
<body>
  <div class="row">
    <div class="center-block" style="width:500px;">

      <h1><small>Hide letters from a sentence</small></h1>

      <div class="panel panel-default">
        <div class="panel-body">
          <div class="input-group">
            <input type="text" id="sentence" class="form-control"/>
            <span class="input-group-btn">
              <input type="submit" value="Hide" class="btn btn-default" onclick="hide(document.getElementById('sentence').value)"/>
            </span>
          </div>
          <br>
          <input type="text" class="form-control" style="font-family:monospace;" id="result"></input>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
